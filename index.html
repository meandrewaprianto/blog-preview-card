<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="blog">
      <header class="hero-blog">
        <img
          class="img-blog"
          src="assets/images/illustration-article.svg"
          alt="img blog banner"
        />
      </header>
      <article class="content-blog">
        <section class="info-blog">
          <p class="label-blog">Learning</p>
          <p class="date-blog">Published 21 Dec 2023</p>
        </section>
        
        <section class="body-blog">
        <h1 class="title-blog">HTML & CSS foundations</h1>
        <p class="desc-blog">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>
      <footer class="blog-author">
        <img class="img-author" src="assets/images/image-avatar.webp" alt="Greg Hooper Img" />
        <p class="name-author">Greg Hooper</p>
      </footer>

      <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.frontendmentor.io/profile/meandrewaprianto">Andrew Aprianto</a>.
        </div>
    </main>
  </body>
</html>
